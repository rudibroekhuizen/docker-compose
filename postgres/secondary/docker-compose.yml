version: '3'

services:
  secondary:
    build: ./..
    volumes:
      - ./../docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./../conf.d:/conf.d
      - ./../scripts:/scripts
      - pgdata:/var/lib/postgresql/data
      - pglog:/tmp
    ports:
      - "5433:5432"
    env_file:
     - ./../env_file
    networks:
      - pgnet
    environment:
      - ROLE=slave

networks:
  pgnet:
    external: true

volumes:
  pgdata:
  pglog:
