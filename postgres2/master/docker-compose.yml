version: '2'

services:
  master:
    build: ./
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./conf.d:/conf.d
      - pgdata_master:/pgdata
      - pglog:/tmp
    ports:
        - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/pgdata

volumes:
  pgdata_master:
